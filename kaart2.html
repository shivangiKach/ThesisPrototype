<!DOCTYPE html>

        #mainwrapper {

            overflow: hidden;

        #sidebar {
            width: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f8f8;

        #content {

            display: flex;
            flex-direction: column;

<body>
    <div id="mainwrapper">
        <header>
            <div class="logo">
                <div class="logo__wrapper">
                    <a href="https://www.rijksoverheid.nl/" class="logo__link">
                        <figure class="logo__figure">
                            <img src="https://rijksoverheid.nl/binaries/content/gallery/rijksoverheid/channel-afbeeldingen/logos/beeldmerk-rijksoverheid-desktop.svg" data-fallback="https://rijksoverheid.nl/binaries/content/gallery/rijksoverheid/channel-afbeeldingen/logos/beeldmerk-rijksoverheid-mobiel.svg" alt="Logo Rijksoverheid â€“ Naar de homepage van rijksoverheid.nl" id="logotype"/>

                </div>
            </div>
        </header>

        <div id="navBar">
            <div class="wrapper">
                <nav class="mainNav" data-mobilebtntxt="Menu" data-closemobilenavtxt="Sluiten">
                    <ul id="topMenu">
                        <li><a href="kaart1.html">Home</a></li>
                        <li><a href="kaart1.html">Kaart</a></li>

                        <li><a href="kaart1.html">FAQ</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="content-wrapper">
            <aside id="sidebar">
                <form>
                    <label for="indicators">Indicators: </label>
                    <select id="indicators" name="indicators">
                        <option value="option1">All/Total Score</option>
                        <option value="option2">Housing Stock</option>
                        <option value="option3">Physical Environment</option>
                        <option value="option4">Services</option>
                        <option value="option5">Social Cohesion</option>
                        <option value="option6">Nuisance and insecurity</option>
                    </select>
                </form>
                <form>
                    <label for="studentInfo">VU Student related information: (Note: these scores are added to the total Neighbourhood score) </label>
                    <select id="studentInfo" name="studentInfo">
                        <option value="option1">None</option>
                        <option value="option2">Distance from VU</option>
                        <option value="option3">Student accommodation</option>
                        <option value="option4">Both</option>
                    </select>
                </form>
                <form>
                    <label for="Period">Period:  </label>
                    <select id="options" name="options">
                        <option value="option4" selected>2022</option>

                <form>
                    <label for="Scale">Spatial scale level:  </label>

                        <option value="option1">Neighbourhood</option>
                    </select>

            <main id="content">
